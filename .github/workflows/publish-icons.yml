name: Update Flow Icons

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  update-icons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js and pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Adjust to your version
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Create .env file
        run: |
          echo "FIGMA_TOKEN=${{ secrets.FIGMA_TOKEN }}" > packages/flow-icons/.env
          echo "FILE_KEY=${{ secrets.FILE_KEY }}" >> packages/flow-icons/.env

      - name: Run icon download script
        working-directory: packages/flow-icons
        run: pnpm run download-icons

      - name: Check for changes
        id: git-status
        run: |
          git status --porcelain
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_ENV
          else
            echo "changes=false" >> $GITHUB_ENV
          fi

      - name: Bump package version (minor)
        if: env.changes == 'true'
        run: pnpm version minor --no-git-tag-version
        working-directory: packages/flow-icons

      - name: Commit and push changes
        if: env.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/flow-icons
          git commit -m "chore(flow-icons): update icons and bump version"
          git push origin main
